<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <form action="{% url 'djangoapp:registration' %}" method="post">
         {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <label for="username"><b>User Name</b></label><br />
            <input type="text" placeholder="Enter User Name:" name="username" id="username" required>
            <br />
            <br />
            <label for="firstname"><b>First Name</b></label><br />
            <input type="text" placeholder="Enter First Name:" name="firstname" id="firstname" required>
            <br />
            <br />
            <label for="lastname"><b>Last Name</b></label><br />
            <input type="text" placeholder="Enter Last Name:" name="lastname" id="lastname" required>
            <br />
            <br />
            <label for="pswd"><b>Password</b></label><br />
            <input type="password" placeholder="Enter Password:" name="pswd" id="pswd" required>
            <br />
            <br />
            <button type="submit" class="btn btn-primary registerbtn">Sign up</button>
        </div>
    </form>
</body>

</html>
